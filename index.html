<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery App</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="view_area">
            <div class="nav_arrow">
                <img src="./images/arrow.svg" alt="Previous">
            </div>

            <div id="image_container">
                <div id="another_container">
                    <img id="image" src="./images/canvas.jpg" alt="Canvas board game cover">
                    <div class="info">
                        <p class="title">Title</p>
                        <p class="description">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</p>
                    </div>
                </div>
            </div>

            <div class="nav_arrow">
                <img class="rotated" src="./images/arrow.svg" alt="Next">
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
